<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <script src="scripts/vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styling/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <script src="scripts/script.js" charset="utf-8"></script>
    <title>Fruit Stand</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Fruit Market</h1>
        <div class="fruitMarket">
            <!-- <img class="img-responsive" src="images/fruitStand.jpeg" /> -->
            <div id="fruitStock" class="row text-center"></div>
        </div>
        <div id="userWalletDiv" class="text-center">
            <h2>$100.00</h2>
        </div>
        <div class="stockDiv">
            <h3>Purchased Fruits</h3>
            <hr>
            <div id="userStock">
                <p class="text-center">Click on a fruit to purchase it.</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="purchaseModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>Not Enough Money</h4>
                </div>
                <div class="modal-body">
                    <p id="modalBodyP"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>
</html>
